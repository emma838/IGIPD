    <div id="plot" style="width: 100%; height: 100vh;"></div>

    <script>
        function calculateFunction(x, y) {
            const D = 2;
            let sum = 0;
            let prod = 1;
            
            const values = [x, y];
            for (let i = 0; i < D; i++) {
                sum += values[i] * values[i] / 4000;
                prod *= Math.cos(values[i] / Math.sqrt(i + 1));
            }
            
            return sum - prod + 1;
        }

        function generateData() {
            const xRange = Array.from({length: 50}, (_, i) => -10 + i * 20 / 49);
            const yRange = Array.from({length: 50}, (_, i) => -10 + i * 20 / 49);
            
            const zValues = [];
            for (let x of xRange) {
                const zRow = [];
                for (let y of yRange) {
                    zRow.push(calculateFunction(x, y));
                }
                zValues.push(zRow);
            }
            
            return {
                x: xRange,
                y: yRange,
                z: zValues
            };
        }

        const data = generateData();
        
        const plotData = [{
            x: data.x,
            y: data.y,
            z: data.z,
            type: 'surface'
        }];
        
        const layout = {
            title: 'Wykres 3D Funkcji',
            scene: {
                xaxis: {title: 'x'},
                yaxis: {title: 'y'},
                zaxis: {title: 'f(x, y)'}
            }
        };
        
        Plotly.newPlot('plot', plotData, layout);
    </script>
