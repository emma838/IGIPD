    <canvas id="myChart"></canvas>

    <script>
        // Dane funkcji
        const xValues = Array.from({ length: 50 }, (_, i) => -2 + i * 0.08); // Zakres [-2, 2]
        const yValues = xValues.map(x => Math.pow(x, 2) - 10 * Math.cos(2 * Math.PI * x) + 10);

        // Konfiguracja wykresu
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: xValues,
                datasets: [{
                    label: 'f(x)',
                    data: yValues,
                    borderColor: 'blue',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'x'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'f(x)'
                        }
                    }
                }
            }
        });
    </script>
