<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slupy</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="graph" width="500px"></canvas>
    <script>
        
        const canvas = document.getElementById("graph");
        const ctx = canvas.getContext('2d');

        const data = {
            labels: ["label 1", "label 2", "label 3", "label 4"],
            datasets:[
                {
                
                data: [50,70,60,30],
                bordercolor:'black',
                borderWidth: 1,
                backgroundColor: [ 
                        'rgba(255, 99, 132)', 
                        'rgba(54, 162, 235)', 
                        'rgba(255, 206, 86)', 
                        'rgba(75, 192, 192)'
                    ]
                }
        ]
        };

        const config ={
            type: 'bar',
            data: data,
            options:{
                
                scales:{
                    y:{
                        beginAtZero: true
                    }
                },

                plugins: {
                    legend: {
                        display: false // Wyłączamy wyświetlanie legendy
                    }
                }
            }
        };

        new Chart(ctx,config)
    </script>
</body>
</html>
