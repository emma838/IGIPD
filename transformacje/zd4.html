    <div class="canvases">
        <canvas id="pieChart" width="600" height="600"></canvas>
        <script>
            const canvas = document.getElementById('pieChart');
const ctx = canvas.getContext('2d');

const data = [
    { value: 40, color: '#FF6384' },
    { value: 30, color: '#36A2EB' },
    { value: 20, color: '#FFCE56' },
    { value: 10, color: '#4BC0C0' }
];

const totalValue = data.reduce((sum, dataPoint) => sum + dataPoint.value, 0);
const animationDuration = 2000; // czas trwania animacji w milisekundach
const frameRate = 60;
const totalFrames = (animationDuration / 1000) * frameRate;
let currentFrame = 0;

function drawPieChart(progress) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    let startAngle = -0.5 * Math.PI;
    
    data.forEach(dataPoint => {
        const sliceAngle = (dataPoint.value / totalValue) * 2 * Math.PI;
        const endAngle = startAngle + (sliceAngle * progress);

        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, startAngle, endAngle);
        ctx.closePath();
        
        ctx.fillStyle = dataPoint.color;
        ctx.fill();

        startAngle += sliceAngle;
    });
}

function animate() {
    currentFrame++;
    const progress = currentFrame / totalFrames;
    
    if (progress <= 1) {
        drawPieChart(progress);
        requestAnimationFrame(animate);
    } else {
        drawPieChart(1); // Upewnij się, że animacja kończy się na docelowej wartości
    }
}

// Rozpocznij animację
animate();

        </script>
