    <div class="canvases">
    <canvas id="zd3" width="600" height="600" ></canvas>
    <script>
window.onload = function() {
    var canvas = document.getElementById('zd3');
    var context = canvas.getContext('2d');

    // Deklaracja zmiennych podlegających zmianie podczas całej animacji
    var last_time, stop;
    var ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 20,
        dx: 2,
        dy: 3
    };

    // Inicjalizacja stanu początkowego animacji
    function InitAnimation() {
        stop = false;
        var date = new Date();
        last_time = date.getTime();
        // Uruchomienie animacji
        window.requestAnimationFrame(drawAnimation);
    }

    // Główna funkcja rysująca kolejne klatki animacji
    function drawAnimation() {
        // 1. Czyszczenie całego płótna
        context.clearRect(0, 0, canvas.width, canvas.height);

        // 2. Wyznaczenie upływu czasu od ostatniej klatki
        var date = new Date();
        var time_interval = date.getTime() - last_time;

        // 3. Wyznaczenie nowego stanu rysowanych obiektów
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Sprawdzenie kolizji z krawędziami Canvas
        if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
            ball.dx = -ball.dx;
        }
        if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
            ball.dy = -ball.dy;
        }

        // 4. Rysowanie obiektu
        context.beginPath();
        context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        context.fillStyle = '#0095DD';
        context.fill();
        context.closePath();

        // 5. Ponowne wywołanie pętli animacji
        last_time = date.getTime();
        if (!stop) window.requestAnimationFrame(drawAnimation);
    }

    // Rozpoczęcie animacji
    InitAnimation();
}

    </script>
