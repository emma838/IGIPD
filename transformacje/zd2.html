    <script>
        //ZD2
// Definicja funkcji y = sin(2x) * cos(3x) + 0.5 * x - c
function f(x, c) {
    return Math.sin(2 * x) * Math.cos(3 * x) + 0.5 * x - c;
}

// Ustawienia wykresu
var canvas = document.getElementById("zd2");
var context = canvas.getContext("2d");
var width = canvas.width;
var height = canvas.height;
var minX = -10; // Minimalna wartość x
var maxX = 10; // Maksymalna wartość x
var minY = -10; // Minimalna wartość y
var maxY = 10; // Maksymalna wartość y
var step = 0.1; // Krok dla osi X
var c = 5; // Stała c

// Rysowanie osi X
context.beginPath();
context.moveTo(0, height / 2);
context.lineTo(width, height / 2);
context.strokeStyle = "black";
context.stroke();

// Rysowanie osi Y
context.beginPath();
context.moveTo(width / 2, 0);
context.lineTo(width / 2, height);
context.strokeStyle = "black";
context.stroke();

// Rysowanie wykresu funkcji
context.beginPath();
context.strokeStyle = "blue";
for (var x = minX; x <= maxX; x += step) {
    var scaledX = (x - minX) / (maxX - minX) * width;
    var scaledY = (f(x, c) - minY) / (maxY - minY) * height;
    if (x === minX) {
        context.moveTo(scaledX, height - scaledY);
    } else {
        context.lineTo(scaledX, height - scaledY);
    }
}
context.stroke();

// Dodawanie podpisu
context.fillStyle = "black";
context.font = "12px Arial";
context.fillText("zd1: y = sin(2x) ∗ cos(3x) + 0.5 ∗ x − c", 10, 20); // Podpis w lewym górnym rogu
    </script>
