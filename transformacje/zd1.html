    <div class="canvases">
        <canvas id="zd1" width="600" height="600"></canvas>
    <script>
        
//ZD1
// Definicja funkcji y = sin(x) + 0.5 * x - c
function f(x, c) {
    return Math.sin(x) + 0.5 * x - c;
}

// Ustawienia wykresu
var canvas = document.getElementById("zd1");
var context = canvas.getContext("2d");
var width = 600; // Nowa szerokość
var height = 600; // Nowa wysokość
canvas.width = width;
canvas.height = height;
var scaleX = 0.025 * (width / 300); // Skalowanie osi x (zmniejszone)
var scaleY = 25 * (height / 300); // Skalowanie osi y (zmniejszone)
var shiftX = width / 2; // Przesunięcie na osi x
var shiftY = height / 2; // Przesunięcie na osi y
var c = 5; // Stała c
var step = 5 * (width / 300); // Krok na osi X i Y (zmniejszony)

// Rysowanie osi X
context.beginPath();
context.moveTo(0, shiftY);
context.lineTo(width, shiftY);
context.strokeStyle = "black";
context.stroke();

// Rysowanie osi Y
context.beginPath();
context.moveTo(shiftX, 0);
context.lineTo(shiftX, height);
context.strokeStyle = "black";
context.stroke();

// Rysowanie wykresu funkcji
context.beginPath();
context.strokeStyle = "blue";
for (var x = -width / 2; x < width / 2; x += step) {
    var y = scaleY * f(scaleX * x, c);
    if (x === -width / 2) {
        context.moveTo(x + shiftX, -y + shiftY);
    } else {
        context.lineTo(x + shiftX, -y + shiftY);
    }
}
context.stroke();

// Dodawanie podpisu
context.fillStyle = "black";
context.font = "12px Arial";
context.fillText("zd1: y = sin(x) + 0.5 * x - 5", 10, 20); // Podpis w lewym górnym rogu

    </script>
